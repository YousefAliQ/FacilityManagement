<table mat-table [dataSource]="inspectionsDS">
  <ng-container matColumnDef="facility">
    <th mat-header-cell *matHeaderCellDef>Facility</th>
    <td mat-cell *matCellDef="let inspection">
      {{ inspection?.facility?.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let inspection">{{ inspection?.type }}</td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let inspection">{{ inspection?.rating }}</td>
  </ng-container>
  <ng-container matColumnDef="inspector">
    <th mat-header-cell *matHeaderCellDef>Inspector</th>
    <td mat-cell *matCellDef="let inspection">
      {{ inspection?.inspector?.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Created On</th>
    <td mat-cell *matCellDef="let element">
      {{ element?._id | idToDate | date: "medium" }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay" [ngClass]="{'active': (currentInspection$|async)?._id == row?._id}" (click)="selectInspection(row)"></tr>
</table>
