<div class="main-area">
    <mat-card-header>
      <mat-card-title>Inspection</mat-card-title>
      <mat-card-subtitle>{{facility?.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="mat-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Type</mat-label>
          <input matInput [(ngModel)]="inspection.type" name="type">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Report</mat-label>
          <textarea matInput [(ngModel)]="inspection.report" name="report"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Rating</mat-label>
          <input matInput  [(ngModel)]="inspection.rating" name="rating">
        </mat-form-field>
        <mat-card-actions>
          <button mat-button type="button" (click)="onCancel()" color="primary">Cancel</button>
          <button mat-button type="submit" color="primary">Save</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
</div>
