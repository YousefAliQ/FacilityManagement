<div class="main-area">
  <mat-progress-spinner
    *ngIf="loading$ | async"
    color="primary"
    mode="indeterminate"
  >
  </mat-progress-spinner>
  <table *ngIf="!(loading$ | async)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type.</th>
      <td mat-cell *matCellDef="let element">{{ element?.type }}</td>
    </ng-container>
    <ng-container matColumnDef="facility">
      <th mat-header-cell *matHeaderCellDef>Facility.</th>
      <td mat-cell *matCellDef="let element">{{ element?.facility.name }}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating.</th>
      <td mat-cell *matCellDef="let element">{{ element?.rating }}</td>
    </ng-container>
    <ng-container matColumnDef="inspector">
      <th mat-header-cell *matHeaderCellDef>Inspector.</th>
      <td mat-cell *matCellDef="let element">{{ element?.inspector.name }}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Created at.</th>
      <td mat-cell *matCellDef="let element">
        {{ element?._id | idToDate | date: "medium" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
