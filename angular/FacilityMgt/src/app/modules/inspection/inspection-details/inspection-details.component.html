<div class="main-area">
  <mat-progress-spinner *ngIf="loading$ | async" color="primary" mode="indeterminate"></mat-progress-spinner>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inspection</mat-card-title>
      <mat-card-subtitle>{{(inspection$ | async)?.facility?.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="mat-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Type</mat-label>
          <input matInput value="{{(inspection$ | async)?.type}}">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Report</mat-label>
          <textarea matInput>{{(inspection$ | async)?.report}}</textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Rating</mat-label>
          <input matInput value="{{(inspection$ | async)?.rating}}">
        </mat-form-field>
        <mat-card-actions>
          <button mat-button type="submit"  color="primary">Save</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
