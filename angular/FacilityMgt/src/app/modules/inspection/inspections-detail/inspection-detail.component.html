<div *ngIf="inspection" class="main-area">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar style="background-image: url('{{ inspection?.inspector?.email | gravatarUrl }}');
      background-size: cover;"></div>
      <mat-card-title
        >Inspection for {{ inspection?.facility?.name }}</mat-card-title
      >
      <mat-card-subtitle
        >Created by {{ inspection?.inspector?.name }} on
        {{ inspection?._id | idToDate | date: "medium" }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p><b>Type:</b> {{ inspection?.type }}</p>
      <p><b>Report</b></p>
      <blockquote>{{ inspection?.report }}</blockquote>
      <p><b>Rating:</b> {{ inspection?.rating }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editInspectionDialog(inspection, $event)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteInspection(inspection, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
