<div class="main-area">
    <table mat-table [dataSource]="inspections">
        <ng-container matColumnDef="facility">
            <th mat-header-cell *matHeaderCellDef> Facility </th>
            <td mat-cell *matCellDef="let inspection"> {{inspection.facility.name}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let inspection"> {{inspection.type}} </td>
        </ng-container>
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let inspection"> {{inspection.rating}} </td>
        </ng-container>
        <ng-container matColumnDef="inspector">
            <th mat-header-cell *matHeaderCellDef> Inspector </th>
            <td mat-cell *matCellDef="let inspection"> {{inspection.inspector.name}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let inspection"><a [routerLink]="[ inspection._id ]"><mat-icon>edit</mat-icon></a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</div>
