<mat-card class="row">
    <mat-card-header>
      <mat-card-title>Map Viewer</mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <div #mapViewNode>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="row"
*ngIf="loading$ | async"
 >
<mat-card-header  >
  <mat-card-title><h2>Loading the map ...</h2></mat-card-title>
</mat-card-header>  
<mat-card-content>
  <mat-progress-spinner
  *ngIf="loading$ | async"
  color="primary"
  mode="indeterminate"
>
    </mat-progress-spinner>
</mat-card-content>
</mat-card>
