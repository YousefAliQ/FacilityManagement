<mat-toolbar  color="primary"  class="fixed-header">
    <mat-toolbar-row>
        <button mat-button [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}"><img src="./assets/nyan2.svg" style="width:50px;"> Home</button>
        <button mat-button [routerLink]="['/inspection']" routerLinkActive="active">Inspection</button>
        <button mat-button [routerLink]="['/facilities']" routerLinkActive="active">Facilities</button>
        <button *ngIf="!isAuthenticated" mat-button [routerLink]="['/login']" routerLinkActive="active">Login</button>
        <div class="flex-spacer"></div>
        <button *ngIf="isAuthenticated" mat-button (click)="onLogout()"><img class="mat-card-avatar" src="./assets/nyan2.svg"> Logout ({{user?.username}})</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="reservedSpace"></div>
