version: 2.1
attach_workspace: &attach_workspace
  attach_workspace:
    at: ~/working-dir/workspace
executors:
  node_executor:
    docker:
      - image: circleci/node:latest
      - image: circleci/mongo:latest
        environment:
            MONGODB_USERNAME: "test"
            MONGODB_PASSWORD: "test"
    working_directory: ~/working-dir
commands:
  test_express:
    description: "A command that tests express."
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - v1-dependencies-express {{ checksum "workspace/repo/express/package-lock.json" }}
      - run: |
          cd workspace/repo/express
          npm install
      - save_cache:
          paths:
            - workspace/repo/express/node_modules
          key: v1-dependencies-express {{ checksum "workspace/repo/express/package-lock.json" }}
      - run: >
               echo '{"port": 4000, "mongoDB": "mongodb://127.0.0.1:27017/test", "accessTokenSecret": "What is it my dears?", "apiPath": "/api/v1" }' > workspace/repo/express/config.json
      - run: |
          cd workspace/repo/express
          npm test
  test_angular:
    description: "A command that tests angular project."
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - v1-dependencies-angular {{ checksum "workspace/repo/angular/FacilityMgt/package-lock.json" }}
      - run: |
          sudo npm install -g angular-cli
      - run: |
          cd workspace/repo/angular/FacilityMgt
          npm install
      - save_cache:
          paths:
            - workspace/repo/angular/FacilityMgt/node_modules
          key: v1-dependencies-angular {{ checksum "workspace/repo/angular/FacilityMgt/package-lock.json" }}
      - run: |
          cd workspace/repo/angular/FacilityMgt
          ng build
jobs:
  checkout_code:
    executor: node_executor
    steps:
      - checkout:
          path: workspace/repo
      - persist_to_workspace:
          root: workspace
          paths:
            - repo
  test:
    executor: node_executor
    steps:
      - test_express
      - test_angular
workflows:
  version: 2
  main:
    jobs:
      - checkout_code
      - test:
          requires:
            - checkout_code
